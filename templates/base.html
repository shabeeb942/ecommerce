{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static "style.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

      {% comment %} <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="#">Home</a></li>
                <li><a href="{% url "products:products" %}">Products</a></li>
                <li><a href="{% url "products:category" %}">Category</a></li>
                <li><a href="{% url "products:subcategory" %}">Subcategory</a></li>
            </ul>
            <h5 >E commerce</h5>
        </div>
    </nav>
       {% endcomment %}
       <div class="nav-wrapper">
        <div class="logo-container">
            <img class="logo" src="https://i.imgur.com/gea725J.png" alt="Logo">
        </div>
        <nav>
            <input class="hidden" type="checkbox" id="menuToggle">
            <label class="menu-btn" for="menuToggle">
                <div class="menu"></div>
                <div class="menu"></div>
                <div class="menu"></div>
            </label>
            <div class="nav-container">
                <ul class="nav-tabs">
                    <li class="nav-tab">Home</li>
                    <li class="nav-tab"><a href="{% url "products:products" %}">Products</a></li>
                    <li class="nav-tab"><a href="{% url "products:category" %}">Category</a></li>
                    <li class="nav-tab"><a href="{% url "products:subcategory" %}">Subcategory</a></li>
                    <li class="nav-tab">Contact</li>
                    <li class="nav-tab">Careers</li>
                </ul>
            </div>
        </nav>
    </div>
</header>

    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static "script.js" %}"></script>
</body>
</html>
