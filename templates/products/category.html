{% extends 'products/base.html' %}
{% load static %}
{% block content %}

            <!-- Body Container -->
            <div id="page-content"> 
                <!--Page Header-->
                <div class="page-header text-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-between align-items-center">
                                <div class="page-title"><h1>Collections Style1</h1></div>
                                <!--Breadcrumbs-->
                                <div class="breadcrumbs"><a href="index-2.html" title="Back to the home page">Home</a><span class="title"><i class="icon anm anm-angle-right-l"></i>Shop</span><span class="main-title"><i class="icon anm anm-angle-right-l"></i>Collections Style1</span></div>
                                <!--End Breadcrumbs-->
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Page Header-->

                <!--Main Content-->
                <div class="container">              
                    <div class="collection-style1 row col-row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 row-cols-2">
                        {% for category in object_list %}

                        <div class="category-item col-item zoomscal-hov">
                            <a href="shop-left-sidebar.html" class="category-link clr-none">
                                <div class="zoom-scal zoom-scal-nopb"><img class="blur-up lazyload w-100" data-src="{% static 'assets/images/collection/sub-collection1.jpg' %}" src="{% static 'assets/images/collection/sub-collection1.jpg' %}" alt="collection" title="" width="365" height="365" /></div>
                                <div class="details mt-3 d-flex justify-content-between align-items-center">
                                    <h4 class="category-title mb-0">{{ category.category }}</h4>
                                    <p class="counts">20 Items</p>
                                </div>
                            </a>
                        </div>
                        {% endfor %}

                    </div>
                </div>
                <!--End Main Content-->
            </div>
            <!-- End Body Container -->

           {% endblock %}
